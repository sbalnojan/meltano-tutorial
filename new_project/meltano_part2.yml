version: 1
default_environment: tutorial
environments:
- name: dev
- name: staging
- name: prod
- name: tutorial
plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-github.git
    config:
      repositories:
      - meltano/meltano
      start_date: '2022-01-01'
    select:
    - commits.url
    - commits.sha
    - commits.commit_timestamp
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-postgres.git
    config:
      user: meltano
      add_metadata_columns: 'True'
      host: postgres
      database: postgres